name: release

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Find built JAR
        id: find_jar
        run: |
          JAR_PATH=$(find . -type f -name "*.jar" | grep build/libs | head -n1)
          if [ -z "$JAR_PATH" ]; then
            echo "No JAR found!"
            exit 1
          fi
          echo "jar_path=$JAR_PATH" >> $GITHUB_OUTPUT

      - name: Rename JAR to Mcleaner.jar
        run: |
          cp "${{ steps.find_jar.outputs.jar_path }}" ./Mcleaner.jar

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}-${{ github.run_number }}
          name: Release ${{ github.ref_name }}-${{ github.run_number }}
          files: Mcleaner.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}